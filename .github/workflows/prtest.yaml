name: "[PR] Verification pipeline"

on:
  pull_request:
    branches:
      - main
jobs:
  pytest:
    name: Running pytests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: instal libraries
        run: |
          pip install -r backend_app/requirements.txt
      - name: Running app
        run: |
          uvicorn backend_app.main:app &
      - name: Running test
        run: |
          pytest -v
